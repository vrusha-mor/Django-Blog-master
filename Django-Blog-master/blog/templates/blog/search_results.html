{% extends "blog/base.html" %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if results %}
    {% for post in results %}
        <div class="card p-3 mt-3">
            <h4>{{ post.title }}</h4>
            <p>{{ post.content|slice:":200" }}...</p>
            <a href="{% url 'post-detail' post.id %}" class="btn btn-primary btn-sm">Read More</a>
        </div>
    {% endfor %}
{% else %}
    <p>No posts found.</p>
{% endif %}

{% endblock %}
